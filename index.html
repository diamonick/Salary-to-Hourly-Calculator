<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary to Hourly Calculator</title>
    <link rel="icon" type="image/svg" href="./Assets/Icons/Favicon.svg">
    <link rel="stylesheet" href="tailwindStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script type="module" src="./main.js" defer></script>
</head>

<!-- Main Body -->
<body class="text-[16px] bg-background m-0 p-0 min-h-screen overflow-hidden">
    <div class="Main h-screen after:content-none after:clear-both after:table">
        <div class="Main-Content
        flex flex-row justify-between items-center gap-[3em] w-full h-full px-[2em] py-[2em]">

            <!-- Salary to Hourly Calculator (Left) -->
            <div class="Salary-To-Hourly-Calculator-Panel
            flex flex-col justify-between items-start p-[2em]
            bg-white w-full h-full rounded-panel drop-shadow-default">

                <!-- Panel Header -->
                <div class="Panel-Header w-full">
                    <!-- Header -->
                    <h1 class="Header
                    font-Inter-EXB text-[2.5em] text-left text-primary">
                        Salary to Hourly Calculator
                    </h1>
                    <!-- Divider -->
                    <hr class="Divider border-primary w-full border-[0.2em] rounded-[0.4em]">
                </div>
                
                <!-- Panel Body -->
                <div class="Panel-Body
                flex flex-col gap-[2em] w-full">
                    <!-- Salary -->
                    <div class="Salary
                    flex flex-col gap-[0.5em] w-full h-full">
                        <!-- Salary Title -->
                        <div class="Full-Title
                        flex flex-row justify-start items-center w-full gap-[1em]">
                            <img class="Icon
                            w-fit h-[1.75em]"
                            src="./Assets/Icons/Salary_Icon.svg" alt="Salary Icon">
                            <h3 class="Title
                            font-Inter-B text-[1.5em] text-left text-primary">
                                Salary:
                            </h3>
                        </div>
                        <!-- Salary Field -->
                        <div class="Full-Field relative flex w-[24em] h-[4em]">
                            <img class="Icon absolute v-center left-[1em] size-[2em] z-10"
                            src="./Assets/Icons/USD_Icon.svg" alt="Salary Icon">
                            <input class="Salary-Field
                            bg-white focus:bg-white w-full h-full pl-[2.5em] p-[1em] rounded-[0.75em]
                            font-Inter-M text-[1.5em] text-left text-primary placeholder-placeholder
                            border-light-invisible border-[3px]
                            outline outline-light-invisible drop-shadow-field z-0"
                            type="number" placeholder="30000" value="30000" min="0" max="9999999">
                        </div>
                    </div>
                    
                    <!-- Hours Worked Per Week -->
                    <div class="Hours-Worked-Per-Week
                    flex flex-col gap-[0.5em] w-full h-full">
                        <!-- Hours Worked Per Week Title -->
                        <div class="Full-Title
                        flex flex-row justify-start items-center w-full gap-[1em]">
                            <img class="Icon
                            w-fit h-[1.75em]"
                            src="./Assets/Icons/Hours_Per_Week_Icon.svg" alt="Salary Icon">
                            <h3 class="Title
                            font-Inter-B text-[1.5em] text-left text-primary">
                                Hours Worked Per Week:
                            </h3>
                        </div>
                        <!-- Hours Worked Per Week Field -->
                        <div class="Full-Field relative flex w-[24em] h-[4em]">
                            <input class="Hours-Per-Week-Field
                            bg-white focus:bg-white w-full h-full p-[1em] rounded-[0.75em]
                            font-Inter-M text-[1.5em] text-left text-primary placeholder-placeholder
                            border-light-invisible border-[3px]
                            outline outline-light-invisible drop-shadow-field z-0"
                            type="number" placeholder="40" value="40" min="0" max="999">
                        </div>
                    </div>
                    
                    <!-- Weeks Worked Per Year -->
                    <div class="Weeks-Worked-Per-Year
                    flex flex-col gap-[0.5em] w-full h-full">
                        <!-- Weeks Worked Per Year Title -->
                        <div class="Full-Title
                        flex flex-row justify-start items-center w-full gap-[1em]">
                            <img class="Icon
                            w-fit h-[1.75em]"
                            src="./Assets/Icons/Weeks_Per_Year_Icon.svg" alt="Salary Icon">
                            <h3 class="Title
                            font-Inter-B text-[1.5em] text-left text-primary">
                                Weeks Worked Per Year:
                            </h3>
                        </div>
                        <!-- Weeks Worked Per Year Field -->
                        <div class="Full-Field relative flex w-[24em] h-[4em]">
                            <input class="Weeks-Per-Year-Field
                            bg-white focus:bg-white w-full h-full p-[1em] rounded-[0.75em]
                            font-Inter-M text-[1.5em] text-left text-primary placeholder-placeholder
                            border-light-invisible border-[3px]
                            outline outline-light-invisible drop-shadow-field z-0"
                            type="number" placeholder="52" value="52" min="0" max="999">
                        </div>
                    </div>
                </div>
                
                <!-- Calculate Button -->
                <div class="Calculate-Button
                flex flex-row justify-center items-center gap-[2em] drop-shadow-button
                bg-primary w-full px-[2.5em] py-[1.5em] rounded-[1.5em] cursor-pointer">
                    <!-- Button Icon -->
                    <img class="Button-Icon
                    size-[2.5em]"
                    src="./Assets/Icons/Calculate_Icon.svg" alt="Calculate Icon">
                    <!-- Button Text -->
                    <p class="Button-Text
                    font-Inter-M text-[2em] text-center text-white">
                        Calculate
                    </p>
                </div>
            </div>
            
            <!-- Calculation Results (Right) -->
            <div class="Calculation-Results-Panel
            flex flex-col justify-between items-start p-[2em] gap-[2em]
            bg-white w-full h-full rounded-panel drop-shadow-default">

                <!-- Panel Header -->
                <div class="Panel-Header w-full">
                    <!-- Header -->
                    <h1 class="Header
                    font-Inter-EXB text-[2.5em] text-left text-primary">
                        Calculation Results
                    </h1>
                    <!-- Divider -->
                    <hr class="Divider border-primary w-full border-[0.2em] rounded-[0.4em]">
                </div>
                
                <!-- Panel Body -->
                <div class="Panel-Body
                flex flex-col items-center w-full h-full gap-[1em]">
                
                    <!-- Hourly Pay -->
                    <div class="Hourly-Pay
                    flex flex-row justify-between items-center p-[1.5em] w-full h-full
                    bg-[#eaf3ff] rounded-[1.5em]">
                        <!-- Hourly Pay Icon -->
                        <img class="Icon
                        w-fit h-[4.5em]"
                        src="./Assets/Icons/Hourly_Pay_Icon.svg" alt="Hourly Pay Icon">
                        <div class="Stats
                        flex flex-col justify-center items-end">
                            <h3 class="Title
                            font-Inter-M text-[1.25em] text-right text-primary">
                                Hourly Pay
                            </h3>
                            <h1 class="Amount
                            font-Inter-B text-[2.5em] text-right text-primary">
                                $34.62
                            </h1>
                        </div>
                    </div>

                    <!-- Monthly Pay -->
                    <div class="Monthly-Pay
                    flex flex-row justify-between items-center p-[1.5em] w-full h-full
                    bg-[#eaf3ff] rounded-[1.5em]">
                        <!-- Monthly Pay Icon -->
                        <img class="Icon
                        w-fit h-[4.5em]"
                        src="./Assets/Icons/Monthly_Pay_Icon.svg" alt="Hourly Pay Icon">
                        <div class="Stats
                        flex flex-col justify-center items-end">
                            <h3 class="Title
                            font-Inter-M text-[1.25em] text-right text-primary">
                                Monthly Pay (avg)
                            </h3>
                            <h1 class="Amount
                            font-Inter-B text-[2.5em] text-right text-primary">
                                $6000
                            </h1>
                        </div>
                    </div>

                    <!-- Per Week -->
                    <div class="Weekly-Pay
                    flex flex-row justify-between items-center p-[1.5em] w-full h-full
                    bg-[#eaf3ff] rounded-[1.5em]">
                        <!-- Per Week Icon -->
                        <img class="Icon
                        w-fit h-[4.5em]"
                        src="./Assets/Icons/Weekly_Pay_Icon.svg" alt="Hourly Pay Icon">
                        <div class="Stats
                        flex flex-col justify-center items-end">
                            <h3 class="Title
                            font-Inter-M text-[1.25em] text-right text-primary">
                                Per Week
                            </h3>
                            <h1 class="Amount
                            font-Inter-B text-[2.5em] text-right text-primary">
                                $1384.62
                            </h1>
                        </div>
                    </div>

                    <!-- % of US Median Salary -->
                    <div class="Percent-US-Median-Salary
                    flex flex-row justify-between items-center p-[1.5em] w-full h-full
                    bg-[#eaf3ff] rounded-[1.5em]">
                        <!-- % of US Median Salary Icon -->
                        <img class="Icon
                        w-fit h-[4.5em]"
                        src="./Assets/Icons/Percent_US_Median_Salary_Icon.svg" alt="Hourly Pay Icon">
                        <div class="Stats
                        flex flex-col justify-center items-end">
                            <h3 class="Title
                            font-Inter-M text-[1.25em] text-right text-primary">
                                % of US median salary
                            </h3>
                            <h1 class="Amount
                            font-Inter-B text-[2.5em] text-right text-primary">
                                121.6%
                            </h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
