<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly to Salary Calculator</title>
    <link rel="icon" type="image/svg" href="./Assets/Icons/Favicon.svg">
    <link rel="stylesheet" href="tailwindStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script type="module" src="./main.js" defer></script>
</head>

<!-- Main Body -->
<body class="text-[16px] bg-background m-0 p-0 min-h-screen overflow-hidden">
    <div class="Main h-screen after:content-none after:clear-both after:table">
        <div class="Main-Content
        flex flex-row justify-between items-center w-full px-[3em] py-[2em]">

            <!-- Hourly to Salary Calculator -->
            <div class="Hourly-To-Salary-Calculator-Panel
            flex flex-col justify-between items-start px-[3em] py-[3em]
            bg-white w-full h-full rounded-panel">

                <!-- Panel Header -->
                <div class="Panel-Header w-full">
                    <!-- Header -->
                    <h1 class="Header
                    font-Inter-EXB text-[3em] text-left text-primary">
                        Hourly to Salary Calculator
                    </h1>
                    <!-- Divider -->
                    <hr class="Divider border-primary w-full border-[0.5em] rounded-[1em]">
                </div>
                
                <!-- Panel Body -->
                <div class="Panel-Body w-full">
                    <!-- Salary -->
                    <div class="Salary
                    flex flex-col gap-[1.5em] w-full h-full">
                        <div class="Full-Title
                        flex flex-row justify-start w-full">
                            <img src="" alt="Salary Icon">
                            <h3 class="Title
                            font-Inter-B text-[2em] text-left text-primary">
                                Salary:
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
